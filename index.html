<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>باز کردن کانال ایتا</title>
</head>
<body>
<h2>در حال باز کردن کانال @BGM_STUDIO...</h2>

<!-- SDK رسمی ایتا -->
<script src="https://developer.eitaa.com/eitaa-web-app.js"></script>

<script>
// صبر برای تعامل کاربر (الزامی در بعضی دستگاه‌ها)
function openBGMChannel(){
  if(window.Eitaa && Eitaa.WebApp && Eitaa.WebApp.openChat){
    // باز کردن چت کانال @BGM_STUDIO
    Eitaa.WebApp.openChat("@BGM_STUDIO").then(()=>{
      console.log("کانال باز شد");
    }).catch((err)=>{
      console.error("باز کردن کانال شکست خورد:", err);
    });
  } else {
    // fallback اگر JSSDK نبود
    alert("این صفحه فقط داخل MiniApp ایتا باز می‌شود!");
  }
}

// فعال شدن با لمس یا کلیک
document.addEventListener("click", openBGMChannel, {once:true});
document.addEventListener("touchstart", openBGMChannel, {once:true});
</script>
</body>
</html>
