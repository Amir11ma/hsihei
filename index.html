<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>در حال ورود...</title>

<!-- فونت وزیر -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">

<!-- SDK ایتا -->
<script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    if (window.Eitaa && window.Eitaa.WebApp) {
      window.Eitaa.WebApp.requestFullscreen();
    }
  });
</script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #121621;
  font-family: Vazir, sans-serif;
}

/* ===== لودر ===== */
.loader-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #121621;
  overflow: hidden;
  text-align: center;
  padding: 20px;
  z-index: 10;
}

.loader-title {
  font-size: 32px;
  color: #00bfff;
  margin-bottom: 30px;
  text-shadow: 0 0 10px #2760fe, 0 0 20px #2f71ff;
  z-index: 2;
}

.glow-loader {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: linear-gradient(45deg, #2760fe, #2f71ff);
  animation: glowEffect 2s ease-in-out infinite, spinEffect 5s linear infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
}

.glow-loader span {
  color: #00bfff;
  font-size: 28px;
  font-weight: bold;
  animation: textWaveEffect 1.5s ease-in-out infinite alternate;
}

.background-particles {
  position: absolute;
  inset: -50%;
  background-image: radial-gradient(circle, #ff6a00 1px, transparent 1px);
  background-size: 20px 20px;
  animation: moveParticles 10s linear infinite;
  opacity: 0.25;
  z-index: 1;
}

@keyframes glowEffect {
  0% { box-shadow: 0 0 5px #2760fe, 0 0 10px #2f71ff; }
  50% { box-shadow: 0 0 20px #2f71ff, 0 0 30px #2760fe; }
  100% { box-shadow: 0 0 5px #2760fe, 0 0 10px #2f71ff; }
}

@keyframes textWaveEffect {
  0% { text-shadow: 0 0 5px #00bfff; }
  100% { text-shadow: 0 0 20px #2f71ff; }
}

@keyframes moveParticles {
  0% { transform: translate(0,0) rotate(0deg); }
  50% { transform: translate(-50%,-50%) rotate(180deg); }
  100% { transform: translate(0,0) rotate(360deg); }
}

@media (max-width: 600px) {
  .loader-title { font-size: 28px; }
  .glow-loader { width: 120px; height: 120px; }
  .glow-loader span { font-size: 19px; }
}

/* ===== گیم ===== */
#game-container {
  position: fixed;
  inset: 0;
  display: none;
  background: #000;
  z-index: 5;
}

#game-frame {
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
</head>

<body>

<!-- لودر -->
<div class="loader-wrapper" id="loader">
  <h1 class="loader-title">
    آژانس طراحی سایت پروژه دات آی آر،
    پلتفرم جامع خدمات دیجیتال
  </h1>

  <div class="glow-loader">
    <span>پروژه دات آی آر</span>
  </div>

  <div class="background-particles"></div>
</div>

<!-- گیم -->
<div id="game-container">
  <iframe
    id="game-frame"
    src=""
    allowfullscreen
    scrolling="no">
  </iframe>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {

  if (window.Eitaa && Eitaa.WebApp) {
    Eitaa.WebApp.ready();
  }

  setTimeout(function () {
    document.getElementById('loader').style.display = 'none';

    var gameContainer = document.getElementById('game-container');
    var gameFrame = document.getElementById('game-frame');

    gameFrame.src =
      "https://www.madkidgames.com/full/jungle-hill-climb-racing";

    gameContainer.style.display = 'block';

    // تمام‌صفحه + قفل چرخش (فقط داخل ایتا)
    if (window.Eitaa && Eitaa.WebApp) {
      Eitaa.WebApp.requestFullscreen();
      Eitaa.WebApp.lockOrientation("portrait"); // ← این خط اضافه شد
    }

  }, 8500);

});
</script>

</body>
</html>
